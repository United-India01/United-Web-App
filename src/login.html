<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - United India Insurance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            /* Define colors based on image */
            --background-dark: #1a1a2e; /* Approximate dark blue/purple */
            --input-bg: #2a2a4e; /* Slightly lighter input background */
            --text-primary: #ffffff;
            --text-secondary: #a0a0e0; /* Lighter text for placeholders/links */
            --button-primary-bg: #e0e0e0; /* Light gray button */
            --button-primary-text: #1a1a2e; /* Dark text on light button */
            --button-secondary-bg: #2a2a4e; /* Darker button */
            --button-secondary-border: #4a4a8e; /* Border for secondary button */
            --link-color: #6a6aff; /* Blue link color */
        }
        /* Dark theme setup */
        html, body {
            background-color: var(--background-dark);
            color: var(--text-primary);
        }
        /* Input styling */
        .dark-input {
            background-color: var(--input-bg);
            border: 1px solid var(--button-secondary-border);
            color: var(--text-primary);
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .dark-input::placeholder {
            color: var(--text-secondary);
        }
        .dark-input:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 2px rgba(106, 106, 255, 0.3); /* Subtle focus ring */
        }
        /* Button styling */
        .btn-login {
            background-color: var(--button-primary-bg);
            color: var(--button-primary-text);
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #cccccc; /* Slightly darker gray on hover */
        }
        .btn-guest {
            background-color: var(--button-secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--button-secondary-border);
            font-weight: 500; /* font-medium */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 9999px; /* rounded-full */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-guest:hover {
            background-color: var(--input-bg); /* Slightly lighter on hover */
            border-color: var(--link-color);
        }
        .btn-guest i {
            margin-right: 0.5rem; /* mr-2 */
        }

        /* Link styling */
        .forgot-link {
            color: var(--link-color);
            font-size: 0.875rem; /* text-sm */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-link:hover {
            color: #8a8aff; /* Lighter blue on hover */
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-white">Login</h1>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="aadhaar" class="sr-only">Aadhaar Number</label>
                <input type="text" id="aadhaar" name="aadhaar" required placeholder="Aadhaar Number" pattern="\d{12}" title="Enter 12-digit Aadhaar Number" class="dark-input">
                </div>

            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password" class="dark-input">
            </div>

            <div class="text-right">
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">
                Login
            </button>

            <button type="button" id="guestModeButton" class="btn-guest">
                <i class="fas fa-user-circle"></i> Guest Mode
            </button>
        </form>
    </div>

    <script>
        // Get form and buttons
        const loginForm = document.getElementById('loginForm');
        const aadhaarInput = document.getElementById('aadhaar');
        const passwordInput = document.getElementById('password');
        const guestModeButton = document.getElementById('guestModeButton');

        // Handle Login form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const aadhaarNumber = aadhaarInput.value;
            const password = passwordInput.value;

            // Basic validation (enhance as needed)
            if (aadhaarNumber && password && /^\d{12}$/.test(aadhaarNumber)) {
                console.log(`Login attempt with Aadhaar: ${aadhaarNumber}`);
                // Simulate API call for login verification
                alert('Simulating login with Aadhaar: ' + aadhaarNumber + '. Redirecting to home page.');
                // Redirect to home page on successful login (simulation)
                window.location.href = 'home.html';
            } else if (!/^\d{12}$/.test(aadhaarNumber) && aadhaarNumber) {
                 console.error('Invalid Aadhaar number format.');
                 alert('Please enter a valid 12-digit Aadhaar number.');
                 aadhaarInput.focus();
            }
             else {
                console.error('Aadhaar Number and Password are required.');
                alert('Please enter both Aadhaar Number and Password.');
                if (!aadhaarNumber) aadhaarInput.focus();
                else passwordInput.focus();
            }
        });

        // Handle Guest Mode button click
        guestModeButton.addEventListener('click', function() {
            console.log('Guest Mode selected.');
            alert('Simulating Guest Mode access. Redirecting to home page.');
            // Redirect to home page or a limited version for guests
            window.location.href = 'home.html'; // Or potentially a different guest view
        });

        console.log("login.html (dark theme) script loaded.");
    </script>

</body>
</html>
